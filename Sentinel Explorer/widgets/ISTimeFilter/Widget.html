<div>
    <div data-dojo-type="dijit/Dialog" id="waitDialog" title="Time Selector" style="background-color: white;width:440px;">
        <div data-dojo-attach-point="queryScenes" style="color: #0080C0;">Querying xxx scenes to create temporal profile</div>
    </div>
    <div data-dojo-type="dijit/Dialog" id="timeDialog" title="Time Selector" style="background-color: white;width:440px;" data-dojo-props="focus:function(){}">
        <div id="access" style="display:none;">
            <div style="float: left;color: #0080C0;">Zoom in to activate  Time Line .</div>
        </div>


        <div data-dojo-attach-point="filterDiv" style="display:none;">
            <div>

                <div data-dojo-attach-point="secondaryRange" style="display:inline-block;font-size: 11px;"></div><div data-dojo-attach-point="dateRange" style="display:inline-block;"></div>
                <button data-dojo-type="dijit/form/Button" type="button" id="saveSceneBtn" style="float: right;"><img id='savePushDownImage' src="./widgets/ISTimeFilter/images/down.png" height="15"/></button>
                <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'saveSceneBtn',position:['below']">
                    Set Current as Secondary Layer.
                </div><br />
            </div>
            <div>
                <br />
                <div  id="dateSelectorContainer" style="float:left;display:inline-block;margin-right: 5px;">
                    <button data-dojo-type="dijit/form/Button" type="button" id="dropDownDateList"><img src="./widgets/ISTimeFilter/images/dropdownlist.png" id="switchDateDisplayImage" height="22"/></button>
                    <div data-dojo-type="dijit/Tooltip" id="switchDateDisplayTooltip" data-dojo-props="connectId:'dropDownDateList',position:['below']">
                        Show dates in drop down list.
                    </div>
                </div>
                <div  style="float:right;display:inline-block;">
                    <button data-dojo-type="dijit/form/Button" type="button" id="refreshTimesliderBtn"><img src="./widgets/ISTimeFilter/images/refresh.png" height="15"/></button>
                    <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'refreshTimesliderBtn',position:['below']">
                        Refresh available dates based on current extent
                    </div>
                </div>

                <div data-dojo-attach-point='timeSliderDiv'>
                </div>
                <div id="dropDownOption" style="display: none;">
                    Image Date: 
                    <select id="imageDateSelector" data-dojo-type="dijit/form/Select" style="width :50px;height: 12px;"></select>
                </div>

                <div id="cloudSelect" style="display:inline-block;margin-top: 20px;">

                    Cloud Filter: 
                    <select id="cloudFilter" data-dojo-type="dijit/form/Select" style="width :50px;height: 12px;">
                        <option value=0>0% Cloud</option>
                        <option value=0.02>2% Cloud</option>
                        <option value=0.05>5% Cloud</option>
                        <option value=0.10 selected="selected">10% Cloud</option>
                        <option value=0.25>25% Cloud</option>
                        <option value=0.50>50% Cloud</option>
                        <option value=1>All</option>
                    </select>
                </div>
                <div id="fullAccess" style="display: inline-block;margin-left: 10px;">
                    <button data-dojo-type="dijit/form/Button" type="button" id="fullAccessBtn">Full Access</button>
                    <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'fullAccessBtn',position:['after']">
                        Log in to ArcGIS Online to access 12 months of data.
                    </div>
                </div>
                <div data-dojo-attach-point="pointgraph" style="color: #0080C0;">
                </div>
                <div id="chartshow" style="display : none;float:left;">
                    <div id="chartValues"></div>
                    <div id="chartNode" style="width: 390px; height: 270px;"></div>
                    <div id="legend" style="/*float:right;*/"></div>

                </div>
            </div>

        </div>
        <div>

            <div data-dojo-attach-point="errorDiv" style="color:red;"></div>
        </div>

        <div id="savedNoti" data-dojo-attach-point="temporalpro" style="color: #0080C0;margin-top: 5px;">
        </div>
        <div data-dojo-attach-point="cloudFilterError" style="color: #0080C0;">
        </div>


    </div>
    <input data-dojo-type="dijit/form/TextBox" id="intersectingPolygon" style="display: none;" />
</div>
