<div>
    <label for="pixelSize">Pixel Size:&nbsp;</label>
    <input type="text" id="pixelSize" data-dojo-type="dijit/form/TextBox" style="width: 100px;"/><br /><br />
    <label for="outputSp">Output Spatial Reference:&nbsp;</label>
    <select data-dojo-type="dijit/form/Select" style="height: 21px;" id="outputSp">
    </select>
    <div data-dojo-attach-point="errorPixelSize" style="color: #0080C0;"></div><br />
    <input data-dojo-type="dijit/form/CheckBox"  id="renderer"/> <label for="renderer">Current Renderer</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input data-dojo-type="dijit/form/CheckBox"  id="extent"/> <label for="extent">Define Extent</label><br /><br />
    <p style='text-align: justify;'><b>Note:</b> If Current Renderer is checked, the rendering is exported, else the original data values will be exported.</p>
    <br />
    <button data-dojo-type="dijit/form/Button"  id="export" type="button" style="margin-left: 40%" >Export</button>
</div>
